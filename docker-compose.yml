version: '3.8'

# NOTE: This docker-compose.yml is for local development only.
# For production deployments:
# - Use environment variables or secrets management for sensitive values
# - Do not hardcode passwords or connection strings
# - Use proper certificate configuration for SQL Server

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      # WARNING: Password is hardcoded for development only
      # Use environment variables or secrets management in production
      - SA_PASSWORD=YourStrong@Passw0rd123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd123 -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - retail-network

  monolith:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monolith
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=RetailMonolith;User=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True;Encrypt=False
      - SkipAutoMigration=false
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - retail-network

  orderservice:
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    container_name: orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=RetailMonolith;User=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True;Encrypt=False
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - retail-network

  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: apigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5002:8080"
    depends_on:
      - monolith
      - orderservice
    networks:
      - retail-network

volumes:
  sqldata:

networks:
  retail-network:
    driver: bridge
